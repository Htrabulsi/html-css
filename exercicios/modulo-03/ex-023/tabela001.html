<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            height: 400px ;
            width: 400px;
        }

        caption {
            font-size: 1.2em;
            font-weight: bolder;
            padding: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: lightgrey;
        }

    </style>
</head>
<!-- HIERARQUIA DE TABELAS (Simples) 
    <table> = tabela;
        <tr> table row = linha de tabela;
        <td> table data = dados da tabela;
             table header = cabeÃ§alho de tabela;

    Text-align = para alinhamentos horizontais:
            left - center - right;

    vertical-align = para alinhamentos verticais:
            top - middle - bottom;
-->    
<body>
    <h1>Minha primeira Tabela</h1>
     <table>
         <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>            
         </tr>
         <tr> <!-- terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>            
         </tr>   
         <tr> <!-- quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>            
         </tr>                 
    </table>
</body>
</html>
